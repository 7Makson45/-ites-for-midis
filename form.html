<body>
    <div id = "wrapper">
        <header class="clearfix">
            <p><a href="index.html" id="logo"><span class="pink">Сайт</span> <i>визитка</i></a></p>
            <ul id="mainnav">
                <li><a href="uslungi.html">Услуги</a></li>
                <li><a href="We.html">О нас</a></li>
                <li><a href="customers.html">Клиенты</a></li>
                <li><a href="connection.html">Контакты</a></li>
            </ul>
        </header>
        <main>
            <form id="contact_form">
            <div class="form_item">
                <label for="topic"><i>Тема</i></label><br>
                <select name="topic" id="topic">
                    <option value="1">Заказать услугу</option>
                    <option value="2">Оставить отзыв</option>
                    <option value="3">Предложить сотруднечество</option>
                    <option value="4">Другое</option>
                </select>
            </div>
            <div class="form_item">
                <label for="name"><i>Имя</i></label><br>
                <input required="" placeholder="Иванов Иван Иванович" name="name" id="name" type="text">
            </div>
            <div class="form_item">
                <label for="e-mail"><i>E-mail</i></label><br>
                <input required="" placeholder="ivaniv@el.ru" name="e-mail" id="e-mail" type="email">
            </div>
            <div class="form_item">
                <label for="tel"><i>Телефон</i></label><br>
                <input required="" pattern="[0-9] [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" name="tel" id="tel" type="tel" placeholder="9 999 999 99 99">
            </div>
            <div class="form_item">
                <label for="message"><i>Текст сообщения</i></label><br>
                <textarea required="" placeholder="Хочу предложить сутруднечество" name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form_item">
                <label for="date"><i>Дата</i></label><br>
                <input required="" placeholder="" name="date" id="date" type="date">
            </div>
            <div class="form_item">
                <input type="submit" value="Отправить">
            </div>
        </form>
        </main>
    </div>
